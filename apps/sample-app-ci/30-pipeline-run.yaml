apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: gitops-workshop-pipeline-run-argocd
  namespace: sample-app-ci
spec:
  pipelineRef:
    name: build-increment-commit
  workspaces:
    - name: gitops-workshop-repo-source
      persistentVolumeClaim:
        claimName: git-clone-output
  params:
    - name: repo-url
      value: https://github.com/skylarscaling/ocp4-devops-demo
    - name: git-branch
      value: main
    - name: image-name
      value: quay.io/sscaling/ocp4-devops-demo
    - name: image-version
      value: v0.0.1
    - name: app-path
      value: sample-app
    - name: app-config-path
      value: sample-app-config
    - name: app-config-filename
      value: sample-app-deployment.yaml